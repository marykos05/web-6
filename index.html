<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор стоимости доставки</title>
  <script src="calculatorservice.js"></script>
        <link href="calculatorservice.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1><img id="logo" src="logo.jpg" align = "middle" />Калькулятор стоимости доставки</h1>
  </header>
  <p style = "font-size: 20px">Привет! Меня зовут Кэтберри. Я помогу Вам оформить доставку из магазина.</p>

  <div>
    <h2>Выберите желаемую доставку:</h2>
    <input type="radio" id="service1" name="service" value="1" checked>
    <label for="service1">Доставка почтой России (20 руб/шт) </label><br><br>
    <input type="radio" id="service2" name="service" value="2">
    <label for="service2">Доставка в пункт выдачи (30 руб/шт) </label><br><br>
    <input type="radio" id="service3" name="service" value="3">
    <label for="service3">Доставка курьером (50 руб/шт) </label>
  </div>

  <div id="options-container">
    <h3>Выберите ближайший к Вам пункт выдачи:</h3>
    <select id="options">
      </select>
  </div>

  <div id="property-container">
    <input type="checkbox" id="property1" name="property" value="40">
    <label for="property"> Добавить подарочную упаковку (+40 руб)</label>
    <br/>
    <input type="checkbox" id="property2" name="property" value="100">
    <label for="property"> Доставка к определенному времени (+100 руб)</label>
  </div><br/>
  <div>
    <label for="quantity">Определите количество товара для доставки:</label>
    <input type="number" id="quantity" value="1" min="1">
  </div>
  <div>
    <h3>Итоговая стоимость:</h3>
    <span id="price">0</span>
  </div>
  <footer>
    &copy;
    ИП "Catberry",
    <time datetime="2024">2024</time>
    </footer>
</body>
</html>
